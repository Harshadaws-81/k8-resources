apiVersion: v1
kind: Pod
metadata:
  name: pod-config
spec:
  containers:
    - name: nginx
      image: nginx
      env:
        - name: course
          valueFrom:
            configMapKeyRef:
              name: nginx-config
              key: course
        - name: topic
          valueFrom:
            configMapKeyRef:
              name: nginx-config
              key: topic